language: java

cache:
  directories:
    - $HOME/.m2

jdk:
  - openjdk8
  - openjdk11
  - openjdk15
  - openjdk-ea

matrix:
  exclude:
    - jdk: openjdk-ea
  include:
    - jdk: openjdk-ea
      env: JACOCO_SKIP=true

# --no-transfer-progress requires Maven 3.6.1+. Otherwise use --batch-mode
script:
  - mvn -V --no-transfer-progress

after_success:
  - mvn -V --no-transfer-progress clean cobertura:cobertura coveralls:report -Ptravis-cobertura
